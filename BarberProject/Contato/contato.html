<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../reset.css">
  <link href="contato.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Contatos Alura</title>
</head>

<body>
  <header>
    <div class="caixa">
      <h1>
        <img
          src="https://user-images.githubusercontent.com/102624691/186651831-6f6914e7-210f-4cd3-8bbe-1a2cfa934a82.png" />
      </h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../Produtos/produtos.html">Produtos</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="nomeSobrenome">Nome e Sobrenome</label>
      <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Alura Project">

      <label for="email">E-mail</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@alura.com">

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) x xxxx-xxxx">

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>

      <fieldset>
        <legend>Como prefere o contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" id="radio-email">E-mail</label>
        <label for="radio-tel"><input type="radio" name="contato" id="radio-tel">Telefone</label>
        <label  for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label><input class="checkbox" type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
      
      <input type="submit" value="Enviar Formulário" class="enviar">
    </form>
    
    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h às 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h às 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h às 22h</td>
        </tr>
      </tbody>        
    </table>
  </main>

  <footer>
    <img src="https://barbearia-alura-sigma.vercel.app/img/logo-branco.png">
    <p class="copyright">&copy; Copyright Barbearia Alura</p>
  </footer>

  <script src="contato.js"></script>
</body>
</html>
